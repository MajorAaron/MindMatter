<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Document Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .collection-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }

        .document-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .document-card:hover {
            transform: translateY(-2px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-color: #e9ecef;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .card-excerpt {
            font-size: 14px;
            color: #666;
            margin: 0 0 16px 0;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-source {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: capitalize;
            background: #e9ecef;
        }

        .status-badge.unread {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-badge.read {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .options-button {
            background: none;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .options-button:hover {
            background: #f5f5f5;
            border-radius: 4px;
        }

        .error {
            color: #dc3545;
            padding: 16px;
            border-radius: 8px;
            background: #f8d7da;
            margin-top: 20px;
        }

        .source-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .source-icon {
            width: 16px;
            height: 16px;
            object-fit: contain;
        }

        .options-menu {
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 8px 0;
            min-width: 150px;
            z-index: 1000;
            display: none;
        }

        .options-menu.show {
            display: block;
        }

        .options-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }

        .options-menu-item:hover {
            background-color: #f5f5f5;
        }

        .options-menu-item.delete {
            color: #dc3545;
        }

        .delete-icon {
            width: 16px;
            height: 16px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            margin: 0 0 16px 0;
            font-size: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Saved Articles</h1>
            <div class="collection-input">
                <input type="text" id="collection" placeholder="Collection name" value="saved_articles">
                <button onclick="loadDocuments()">Load Documents</button>
            </div>
        </div>

        <div id="documents" class="document-grid"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD932j3oaeFTIcZg7XvHnAA0KHIqXUV-64",
            authDomain: "mindmatter-bfd38.firebaseapp.com",
            projectId: "mindmatter-bfd38",
            storageBucket: "mindmatter-bfd38.firebasestorage.app",
            messagingSenderId: "698407670359",
            appId: "1:698407670359:web:28f108cc8b6be4afd3c912",
            measurementId: "G-3H2BQXNC1L"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = app.firestore();

        // Function to format the date
        function formatDate(dateString) {
            // Check if dateString contains "UTC"
            if (typeof dateString === 'string' && dateString.includes('UTC')) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                // If less than 24 hours ago, show relative time
                if (diffDays === 0) {
                    const hours = Math.floor(diffTime / (1000 * 60 * 60));
                    if (hours === 0) {
                        const minutes = Math.floor(diffTime / (1000 * 60));
                        return `${minutes}m ago`;
                    }
                    return `${hours}h ago`;
                }
                // If less than 7 days ago, show days ago
                else if (diffDays < 7) {
                    return `${diffDays}d ago`;
                }
                // Otherwise show the date
                else {
                    return date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                    });
                }
            }
            return 'Recently added'; // Default fallback if date is invalid
        }

        // Add this function before loadDocuments()
        function getFaviconUrl(url) {
            try {
                const domain = new URL(url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
            } catch (e) {
                // Fallback to default icon if URL parsing fails
                return 'https://cdn-icons-png.flaticon.com/512/149/149346.png';
            }
        }

        async function loadDocuments() {
            const collectionName = document.getElementById('collection').value;
            const documentsDiv = document.getElementById('documents');
            documentsDiv.innerHTML = 'Loading...';

            try {
                const snapshot = await db.collection(collectionName).get();
                
                if (snapshot.empty) {
                    documentsDiv.innerHTML = 'No documents found in collection.';
                    return;
                }

                documentsDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const docDiv = document.createElement('div');
                    docDiv.className = 'document-card';
                    
                    // Format the timeAdded date
                    const timeAdded = data.timeAdded ? formatDate(data.timeAdded) : '';
                    
                    docDiv.innerHTML = `
                        <a href="${data.url || '#'}" target="_blank" style="text-decoration: none; color: inherit;">
                            <div class="card-image" style="background-image: url('${data.topImage || ''}')"></div>
                            <div class="card-content">
                                <h3 class="card-title">${data.title || 'Untitled'}</h3>
                                <p class="card-excerpt">${data.excerpt || ''}</p>
                                <div class="card-source">
                                    <div class="source-info">
                                        <img src="${getFaviconUrl(data.url)}" alt="${data.source}" class="source-icon">
                                        <span>${data.source || 'Unknown source'}</span>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 12px; position: relative;">
                                        <span>${timeAdded}</span>
                                        <button class="options-button" onclick="showOptions('${doc.id}', event)">⋮</button>
                                        <div id="options-menu-${doc.id}" class="options-menu">
                                            <div class="options-menu-item delete" onclick="handleDelete('${doc.id}', '${data.title}', event)">
                                                <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                                Delete
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                    documentsDiv.appendChild(docDiv);
                });
            } catch (error) {
                showError('Error loading documents: ' + error.message);
                console.error('Full error:', error);
            }
        }

        function showOptions(docId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Close any open menus first
            document.querySelectorAll('.options-menu.show').forEach(menu => {
                if (menu.id !== `options-menu-${docId}`) {
                    menu.classList.remove('show');
                }
            });

            const menu = document.getElementById(`options-menu-${docId}`);
            menu.classList.toggle('show');

            // Close menu when clicking outside
            const closeMenu = (e) => {
                if (!menu.contains(e.target) && !e.target.classList.contains('options-button')) {
                    menu.classList.remove('show');
                    document.removeEventListener('click', closeMenu);
                }
            };
            document.addEventListener('click', closeMenu);
        }

        function confirmDelete(docId, title) {
            // Create and append modal
            const modalHtml = `
                <div class="modal-overlay" id="delete-modal">
                    <div class="modal">
                        <h3 class="modal-title">Delete Item</h3>
                        <p>Are you sure you want to delete "${title}"? This action cannot be undone.</p>
                        <div class="modal-buttons">
                            <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                            <button class="btn-delete" onclick="deleteDocument('${docId}')">Delete</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        function closeDeleteModal() {
            const modal = document.getElementById('delete-modal');
            if (modal) {
                modal.remove();
            }
        }

        async function deleteDocument(docId) {
            try {
                const collectionName = document.getElementById('collection').value;
                await db.collection(collectionName).doc(docId).delete();
                closeDeleteModal();
                loadDocuments(); // Reload the list
            } catch (error) {
                console.error('Error deleting document:', error);
                showError('Error deleting document: ' + error.message);
            }
        }

        function showError(message) {
            const documentsDiv = document.getElementById('documents');
            documentsDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        function handleDelete(docId, title, event) {
            event.preventDefault();
            event.stopPropagation();
            confirmDelete(docId, title);
        }

        // Load documents automatically on page load
        window.onload = () => loadDocuments();
    </script>
</body>
</html>
