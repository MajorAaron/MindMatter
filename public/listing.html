<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saved Articles</title>
    
    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <style>
        /* Keep your existing styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }

        .document-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: 16px;
            flex: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 12px 0;
        }

        .card-excerpt {
            font-size: 14px;
            color: #666;
            margin: 0 0 16px 0;
            line-height: 1.5;
        }

        .card-source {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .source-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .source-icon {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .options-button {
            background: none;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            color: #666;
        }

        .error-message {
            color: #dc3545;
            padding: 16px;
            border-radius: 8px;
            background: #f8d7da;
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Saved Articles</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search articles..."
                    oninput="searchDocuments(this.value)"
                >
            </div>
        </div>

        <div id="documents" class="document-grid"></div>
    </div>
    
    <script type="module">
        import { initializeFirestore, fetchArticles } from './js/firestore-utils.js';

        // Global variables
        let db;
        const functionsBaseUrl = 'http://localhost:5001/mindmatter-bfd38/us-central1';

        // Initialize Firestore on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                db = await initializeFirestore();
                loadDocuments();
            } catch (error) {
                console.error('Error initializing Firestore:', error);
                showError('Error initializing Firestore: ' + error.message);
            }
        });

        // Load and display documents
        async function loadDocuments() {
            const documentsDiv = document.getElementById('documents');
            documentsDiv.innerHTML = 'Loading...';

            try {
                const articles = await fetchArticles(db, {
                    limit: 20,
                    orderBy: 'timeAdded',
                    orderDirection: 'desc'
                });
                
                if (articles.length === 0) {
                    documentsDiv.innerHTML = 'No documents found in collection.';
                    return;
                }

                documentsDiv.innerHTML = '';
                articles.forEach(article => {
                    const card = createArticleCard(article);
                    documentsDiv.appendChild(card);
                });
            } catch (error) {
                showError('Error loading documents: ' + error.message);
                console.error('Full error:', error);
            }
        }

        // Helper function to create article cards
        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'document-card';
            card.setAttribute('data-doc-id', article.id);
            
            // Create image container
            const imageContainer = document.createElement('div');
            imageContainer.className = 'card-image';
            
            // Set background image if available
            if (article.topImage) {
                imageContainer.style.backgroundImage = `url('${article.topImage}')`;
            } else {
                // Try to fetch image if not available
                fetch(`${functionsBaseUrl}/fetch_article_image?url=${encodeURIComponent(article.url)}`)
                    .then(response => response.json())
                    .then(async (imageData) => {
                        if (imageData.imageUrl) {
                            imageContainer.style.backgroundImage = `url('${imageData.imageUrl}')`;
                            try {
                                await db.collection('saved_articles').doc(article.id).update({
                                    topImage: imageData.imageUrl
                                });
                                console.log('Image URL stored in Firestore');
                            } catch (error) {
                                console.error('Error storing image URL:', error);
                            }
                        }
                    })
                    .catch(console.error);
            }
            
            card.appendChild(imageContainer);
            
            // Create content container
            const contentContainer = document.createElement('div');
            contentContainer.className = 'card-content';
            
            // Create card HTML
            contentContainer.innerHTML = `
                <h2 class="card-title">
                    <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                        ${article.title || 'Untitled'}
                    </a>
                </h2>
                <p class="card-excerpt">${article.excerpt || 'No excerpt available'}</p>
                ${article.tags ? `
                    <div class="tags-container">
                        ${typeof article.tags === 'string' 
                            ? article.tags.split(',')
                                .map(tag => tag.trim())
                                .filter(tag => tag)
                                .map(tag => `
                                    <span class="tag-badge">${tag}</span>
                                `).join('')
                            : Array.isArray(article.tags) 
                                ? article.tags
                                    .filter(tag => tag && tag.trim())
                                    .map(tag => `
                                        <span class="tag-badge">${tag.trim()}</span>
                                    `).join('')
                                : ''
                        }
                    </div>
                ` : ''}
                <div class="card-source">
                    <div class="source-info">
                        ${article.url ? `
                            ${(() => {
                                const domain = extractDomain(article.url);
                                return `
                                    <img class="source-icon" 
                                        src="https://www.google.com/s2/favicons?domain=${domain}&sz=32" 
                                        alt="${domain} icon"
                                        onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>';">
                                    <span>${domain}</span>
                                `;
                            })()}
                        ` : ''}
                    </div>
                    <div class="card-metadata">
                        <span class="timestamp">${formatTimestamp(article.time)}</span>
                        <button class="options-button" onclick="showOptions('${article.id}', event)">â‹®</button>
                    </div>
                </div>
            `;
            
            card.appendChild(contentContainer);
            return card;
        }

        // Helper functions
        function extractDomain(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch {
                return 'Unknown Source';
            }
        }

        function formatTimestamp(time) {
            if (!time) return '';
            const date = new Date(time._seconds * 1000);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function showError(message) {
            const documentsDiv = document.getElementById('documents');
            documentsDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Make search function available globally
        window.searchDocuments = function(searchTerm) {
            const cards = document.querySelectorAll('.document-card');
            const normalizedSearch = searchTerm.toLowerCase().trim();
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const excerpt = card.querySelector('.card-excerpt').textContent.toLowerCase();
                const tags = Array.from(card.querySelectorAll('.tag-badge'))
                    .map(tag => tag.textContent.toLowerCase());
                const source = card.querySelector('.source-info span')?.textContent.toLowerCase() || '';
                
                const matches = title.includes(normalizedSearch) ||
                    excerpt.includes(normalizedSearch) ||
                    tags.some(tag => tag.includes(normalizedSearch)) ||
                    source.includes(normalizedSearch);
                
                card.style.display = matches ? 'flex' : 'none';
            });
        };

        // Make showOptions available globally
        window.showOptions = function(docId, event) {
            event.stopPropagation();
            // Implement your options menu logic here
            console.log('Show options for document:', docId);
        };
    </script>
  </body>
</html>
